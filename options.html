<!DOCTYPE html>
<html>

	<head>
		<title>Facext setup</title>
		<style>
			#video {
				transform : scaleX(-1);
			}
			#overlay {
				position: absolute;
				top: 0px;
				left: 0px;
				transform : scaleX(-1);
			}
			#container {
				position : relative;
			}
		</style>
		<script src="clmtrackr.js"></script>
		<script src="Chart.bundle.min.js"></script>
		<script src="options.js"></script>
	</head>

	<body>
		<h1>Facext setup</h1>

		<h3>Requesting webcam access...</h3>

		<h2 id="status"></h2>

		<div id="error"></div><br/>

		<div id="container">
			<video id="video" width="400" height="300" preload="auto" loop playsinline autoplay></video>
			<canvas id="overlay" width="400" height="300"></canvas>
		</div>

		<div id="options">
			<h2>Options</h2>
			<label>
				<input id="display_emotions" type="checkbox">
				Display emotions
			</label>
		</div>
	</body>

</html>
